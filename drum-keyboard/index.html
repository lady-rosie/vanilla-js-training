<!DOCTYPE html>
  <head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/f689af95e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drum keyboard | JS training </title>
  </head>

  <body>
    <div class="container">
      <h1>Play drum using your keyboard</h1>
      <div class="keyboard">
        <div data-key="65" class="key">
          <p>A</p>
          <div class="sound">
            <p>clap</p>
          </div>
        </div>
        <div data-key="83" class="key">
          <p>S</p>
          <div class="sound">
            <p>hihat</p>
          </div>
        </div>
        <div data-key="68" class="key">
          <p>D</p>
          <div class="sound">
            <p>kick</p>
          </div>
        </div>
        <div data-key="70" class="key">
          <p>F</p>
          <div class="sound">
            <p>openhat</p>
          </div>
        </div>
        <div data-key="71" class="key">
          <p>G</p>
          <div class="sound">
            <p>boom</p>
          </div>
        </div>
        <div data-key="72" class="key">
          <p>H</p>
          <div class="sound">
            <p>ride</p>
          </div>
        </div>
        <div data-key="74" class="key">
          <p>J</p>
          <div class="sound">
            <p>snare</p>
          </div>
        </div>
        <div data-key="75" class="key">
          <p>K</p>
          <div class="sound">
            <p>tom</p>
          </div>
        </div>
        <div data-key="76" class="key">
          <p>L</p>
          <div class="sound">
            <p>tink</p>
          </div>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  //play sound function
    const playSound = (event) => {
    const audio = document.querySelector(`audio[data-key = "${event.keyCode}"]`);

    if(!audio) return;

    const key = document.querySelector(`.key[data-key = "${event.keyCode}"]`);
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  };

  // remove the css class playing
  const removePlaying = (e) => {
    if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
  };

  //select the keys
  const keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener('transitionend', removePlaying));
  window.addEventListener('keydown', playSound);

</script>



  </body>
</html>
